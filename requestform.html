<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header class="fern-header">
        <div class="es-logo">Request Services</div>
        <nav class="fern-nav">
            <ul class="fern-menu">
                <li><a href="#" class="fern-link">Services</a></li>
                <li><a href="#" class="fern-link">Projects</a></li>
                <li><a href="#" class="fern-link">Resources</a></li>
                <li><a href="#" class="fern-link">Company</a></li>
            </ul>
        </nav>
    </header>
    <div class="fern-container">
        <h1>Request a Service</h1>
        <p>Our skilled Software Testers are ready to help you with any project, big or small. Tell us about your needs and we'll get back to you within one business day.</p>
        <form>
            <div class="fern-group">
                <label for="first-name" class="fern-label" placeholder="First Name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="fern-input" placeholder="First Name">
            </div>
            <div class="fern-group">
                <label for="last-name" class="fern-label">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="fern-input" placeholder="Last Name">
            </div>
            <div class="fern-group">
                <label for="email" class="fern-label">Email</label>
                <input type="email" id="email" name="email" class="fern-input" placeholder="Email">
            </div>
            <div class="fern-group">
                <label for="phone-number" class="fern-label">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" class="fern-input" placeholder="Phone Number">
            </div>
            <div class="fern-group">
                <label for="project" class="fern-label">Tell us about your project</label>
                <textarea id="project" name="project" class="fern-textarea" placeholder="Enter Text here!"></textarea>
            </div>
            <div class="fern-group">
                <label for="service-date" class="fern-label">Preferred Service Date</label>
                <input type="date" id="service-date" name="service-date" class="fern-date">
            </div>
            <button type="submit" class="fern-button">Submit Request</button>
        </form>
    </div>
</body>
</html>
